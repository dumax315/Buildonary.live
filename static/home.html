<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
		<meta name="description" content="Buildonary.Live, 3D pictonary on the WEB">
		<meta name="keywords" content="Buildonary, Buildonary.live, pictonary, Io, 3Dgames">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buildonary.Live</title>
    <link href="homestyle.css" rel="stylesheet" type="text/css" />
		<link rel="icon" href="cubes.ico" type="image/icon type">
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=G-G0R4JBQ5NT"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'G-G0R4JBQ5NT');
		</script>
		<script data-ad-client="ca-pub-2742836903568102" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  </head>
  <body>
		<div id="about">
			
			<div>Welcome to<br>Buildonary.live</div>
		</div>
		<div id="formContainer">
			<form id="info">
				<label for="uname">Username:</label>
				<input type="text" id="uname" name="uname"><br>
				<button onclick="joinPublic()">Join the Public Room</button><br>
				<button onclick="newRoom()">Create a new private room</button><br>
				<button onclick="joinRoom()">Join existing private room</button><br>
			
				<label for="rcode">Room Code:</label>
				<input type="text" id="rcode" name="rcode">
			</form>
		</div>
		<div class="aboutTheGame">
			<h2>Join the Discord server to find other players! <a href = "https://discord.gg/ZcjxMS2Cu3">https://discord.gg/ZcjxMS2Cu3</a></h2>
		</div>
		<div class="aboutTheGame">
			Created by Theo<br>
			Send suggestions and compliments to <a href = "mailto: Theomhalpern@gmail.com">Theomhalpern@gmail.com</a>
		</div>
		<div id="small">Voxel painter built off of <a href="https://threejs.org/examples/#webgl_interactive_voxelpainter" title="three js examples">three.js interactive voxelpainter<br></a>some icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script>
			document.getElementById("info").onsubmit = function () {
				return false;
			};
			function newRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				location.href = "/newRoom/"+data.uname;
			}

			function joinRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				if(data.uname !== ""){
					location.href = "/room/"+data.rcode+"?username="+data.uname;
				}else{
					location.href = "/room/"+data.rcode;
				}
				
			}
			function joinPublic(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				if(data.uname !== ""){
					location.href = "/room/public?username="+data.uname;
				}else{
					location.href = "/room/public";
				}
				
			}
		</script>
  </body>
</html>

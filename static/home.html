<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Buildonary.Live</title>
    <link href="homestyle.css" rel="stylesheet" type="text/css" />
		<link rel="icon" href="cubes.ico" type="image/icon type">
  </head>
  <body>
		<div id="about">
			
			<div>Welcome to<br>Buildonary.live</div>
		</div>
		<div id="formContainer">
			<form id="info">
				<label for="uname">Username:</label>
				<input type="text" id="uname" name="uname"><br>
			
				<button onclick="newRoom()">Create a new private room</button><br>
				<button onclick="joinRoom()">Join existing private room</button><br>
			
				<label for="rcode">Room Code:</label>
				<input type="text" id="rcode" name="rcode">
			</form>
		</div>
		<div id="aboutTheGame">
			Created by Theo<br>
			Send suggestions and compliments to <a href = "mailto: Theomhalpern@gmail.com">Theomhalpern@gmail.com</a>
		</div>
		<div id="small">Voxel panter built off of <a href="https://threejs.org/examples/#webgl_interactive_voxelpainter" title="three js examples">three.js interactive voxelpainter<br></a>some icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    <script>
			document.getElementById("info").onsubmit = function () {
				return false;
			};
			function newRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				location.href = "/newRoom/"+data.uname;
			}

			function joinRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				location.href = "/room/"+data.rcode+"?username="+data.uname;
			}
		</script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="homestyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
		<form id="info">
			<label for="uname">Username:</label><br>
			<input type="text" id="uname" name="uname"><br>
		
			<button onclick="newRoom()">Create a new privet room</button><br>
			<button onclick="joinRoom()">Join existing privet room</button>
		
			<label for="rcode">Room Code:</label>
			<input type="text" id="rcode" name="rcode">
		</form>
    <script>
			document.getElementById("info").onsubmit = function () {
				return false;
			};
			function newRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				location.href = "/newRoom/"+data.uname;
			}

			function joinRoom(){
				const form = document.querySelector('form');
				const data = Object.fromEntries(new FormData(form).entries());
				location.href = "/room/"+data.rcode+"?username="+data.uname;
			}
		</script>
  </body>
</html>
